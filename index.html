<!doctype html>
<html lang="en  ">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO-DO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div id="container">
    <div id="header">
      <div id="monthDisplay"></div>
       
      <div>
        <button id="backButton"> < Prev </button>
        <button id="reset">Reset</button>
        <button id="enterDate">Go To</button>
        <button id="nextButton">Next ></button>
      </div>
      <div class="goto">
        <h2 class="mb-3 pb-1">Enter Date</h2>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Goto Date</span>
          <input type="Date" class="form-control" id="enteredDate">
        </div>
        <h6 id="Daterror" style="color:rgb(150, 0, 0)">     </h6>
        <br>
      </div>
    </div>
    <div id="weekdays">
      <div>Sunday</div>
      <div>Monday</div>
      <div>Tuesday</div>
      <div>Wednesday </div>
      <div>Thrusday</div>
      <div>Friday </div>
      <div>Saturday</div>
    </div>
    <div id="calendar">
    </div>
    <div id="newEventModal" class="tr">
      <h2>New Event</h2>
      Title:- 
      <input id="eventTitleInput" placeholder="event title">
      Time:-
      <div class="eventtime">
        <input type="time" id="eventtime">
      </div>
      <br>
      <h6 id="timerror" style="color:rgb(150, 0, 0)">     </h6>
      <button id="saveButton">save</button>
      <button id="cancelButton">close</button>
    </div>
   </div>
   <div id="more">
    <h2>Event List</h2>
   </div>
   <div id="openevent">

   </div>
   

    <script src="toch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
